<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1609179cd.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/gif" href="media/img/favicon.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <title>Paradise</title>
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <section class="swiper-slide home-section">
          <video class="explosions-video" autoplay loop muted>
            <source src="media/video/explosions.mp4" type="video/mp4">
          </video>
          <div class="parallax-box">
            <div class="imgs-box">
              <img src="media/img/home/home-4.png" alt="Image">
              <img src="media/img/home/home-3.png" alt="Image">
              <img src="media/img/home/home-1.png" alt="Image">
              <img src="media/img/home/home-2.png" alt="Image">
            </div>  
          </div>
          <div class="titles-box">
            <h1>paradise</h1>
            <h5>presents</h5>
            <h2>feel the rhythm!</h2>
            <h2 class="night-title">feel the night!</h2>
            <a href="#">
              <div class="play-btn">let's play</div>
            </a>
          </div>
          <div class="auth-buttons">
            <a href="#">register</a>
            <a href="#">login</a>
          </div>
        </section>
      </div>
    </div>
    <script src="js/swiper.js"></script>
  </body>
</html>
